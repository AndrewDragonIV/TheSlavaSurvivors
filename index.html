<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="color-scheme" content="light dark">
    <title>The Slava Survivors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="game-container"></div>
    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand(); // Раскрываем на весь экран
        
        // Добавляем класс для специфичных стилей Telegram
        document.body.classList.add('telegram-app');
        
        // Отключаем масштабирование на iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Отключаем двойное нажатие для зума
        document.addEventListener('dblclick', function(e) {
            e.preventDefault();
        }, { passive: false });
        
        // Предотвращаем скролл
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
        
        // Предотвращаем контекстное меню
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
        
        // Уведомляем бота о готовности приложения
        tg.ready();
    </script>
    <script src="src/game.js" type="module"></script>
    <script src="src/main.js" type="module"></script>
</body>
</html>
